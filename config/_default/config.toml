# Change baseurl before deploy
baseurl = "https://blog.sunmkt.uk"
languageCode = "zh-cn"
title = "Sunset 的重构博客"
disablePathToLower = true

# Build timeout
timeout = "300s"

# GitInfo
# https://gohugo.io/methods/page/gitinfo/
# https://gohugo.io/configuration/front-matter/#dates
# lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
enableGitInfo = true

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
disqusShortname = "sunset-blog-hugo"

[pagination]
pagerSize = 10

[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"
