<script src="/tools/GeoGebra/deployggb.js"></script>

<div id="ggb-element"></div>

<script>
    var params = {
        appName: "suite",
        width: 800,
        height: 600,
        showToolBar: true,
        showAlgebraInput: true,
        showMenuBar: true,
        showLogging: true,
    };
    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function () {
        applet.setHTML5Codebase("/tools/GeoGebra/HTML5/5.0/web3d/");
        applet.inject("ggb-element");
    });
</script>
